<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy To Do</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background:linear-gradient(to right, #0062E6, #33AEFF);" onLoad="checkToken()">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navView" style="display:none;">
    <h3 class="navbar-brand">Fancy To Do</h3>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <div id="username" class="mr-2"></div>
      <button class="btn btn-outline-success my-2 my-sm-0"  onclick="logout()">Logout</button>
    </div>
  </nav>
  <div class="container">
    <div class="message mt-4"></div>
    <div class="row rounded" id='loginView' style="display:none;">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body" id="loginOrRegister">
            <ul class="nav nav-pills mb-2" >
              <li class="nav-item">
                <a class="nav-link active" id="btnLogin" onclick="loginOrRegister('login')">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="btnRegister" onclick="loginOrRegister('register')">Register</a>
              </li>
            </ul>
            <h5 class="card-title text-center" id="titleLR">Sign In</h5>
            <form class="form-signin" id="loginForm">
              <div class="form-group emailLogin">
                <input type="email" id="emailLogin" class="form-control" placeholder="Email address">
                <label for="inputEmail">Email address</label>
              </div>
    
              <div class="form-group passwordLogin">
                <input type="password" id="passwordLogin" class="form-control" placeholder="Password">
                <label for="inputPassword">Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="btnSubmit">Sign in</button>
            </form>
              <hr>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" id="sign-in-or-out-button"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
          </div>
        </div>
      </div>
    </div>
    <div id="tableView" class="mt-5" style="display:none;">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter" onclick="generateModal('add')">
        Add Todo
      </button>
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter" onclick="generateModal('addProject')">
        Add Project
      </button>
      <div class="card mt-2">
        <div class="card-body">
          <ul class="nav nav-pills mb-2" id="btnListTable">
            <li class="nav-item">
              <a class="nav-link active" id="btnListTodo" onclick="changeTable('todo')">List Todo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="btnListProject" onclick="changeTable('project')">List Project</a>
            </li>
          </ul>
          <table class="table table-striped table-light mt-3 text-center" id="tableTodo">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Due Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="todoList">
            </tbody>
          </table>
          <table class="table table-striped table-light mt-3 text-center" id="tableProject" style="display:none">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col">Due Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="projectList">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script/helper.js"></script>
<script src="app.js"></script>
<script src="script/todo.js"></script>
<script src="script/project.js"></script>
<script src="script/login.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="script/google.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</html>
